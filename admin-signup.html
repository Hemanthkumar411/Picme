<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Signup - Picme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signup-container">
    <h1>Picme</h1>
    <div class="signup-box">
      <h2>Admin Signup</h2>
      <form id="adminSignupForm" action="admin-signup.php" method="POST">
        <input name="name" type="text" placeholder="Admin Name" required>
        <input name="username" type="text" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <input name="confirm" type="password" placeholder="Confirm Password" required>
        <input name="email" type="email" placeholder="Email Address" required>
        <input name="mobile" type="tel" placeholder="Mobile Number" required>
        <input name="aadhar" type="text" placeholder="Aadhar Card Number" required>
        <input name="address" type="text" placeholder="House Address" required>
        <input name="company_name" type="text" placeholder="Company Name" required>
        <input name="company_details" type="text" placeholder="Company Details" required>
        <input name="company_address" type="text" placeholder="Company Address" required>
        <input name="company_email" type="email" placeholder="Company Email" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
